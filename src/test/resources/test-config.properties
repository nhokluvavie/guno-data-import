# ETL Test Configuration
# Just edit these values and run the test!

# Target date for testing (YYYY-MM-DD format)
test.target.date=2025-08-12

# Platform to test: SHOPEE, TIKTOK, or BOTH
test.platform=TIKTOK

# Enable/disable specific platforms
test.shopee.enabled=false
test.tiktok.enabled=true

# Test mode: SINGLE_DATE, YESTERDAY, TODAY, LAST_WEEK
test.mode=SINGLE_DATE

# Optional: Custom date range (if using range mode)
test.start.date=2024-01-10
test.end.date=2024-01-15

# Debug settings
test.debug.enabled=true
test.verbose.logging=true